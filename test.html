<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Net + Cable</title>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6a11cb, #2575fc);
      --light-bg: #f9f9f9;
      --card-bg: #ffffff;
      --text-main: #333;
      --text-muted: #777;
      --green: #25D366;
      --red: #ff4d4d;
      --purple: #6a11cb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light-bg);
      padding: 20px;
      color: var(--text-main);
    }

    .header {
      background: var(--primary-gradient);
      padding: 30px 20px;
      border-radius: 16px;
      color: white;
      margin-bottom: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .dashboard {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .section-title {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .filters button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      background: #eee;
      transition: 0.2s;
    }

    .filters button.active {
      background: var(--purple);
      color: white;
    }

    .search-bar {
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .user-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      padding: 16px;
      border-radius: 12px;
      border-left: 4px solid var(--purple);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
    }

    .card h3 {
      margin-bottom: 8px;
      font-size: 18px;
    }

    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      color: white;
    }

    .active { background: var(--green); }
    .expired { background: var(--red); }

    .bulk-actions {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }

    .bulk-actions select,
    .bulk-actions button {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .bulk-actions button {
      background: var(--primary-gradient);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .bulk-actions button:hover {
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 22px;
      }
      .dashboard {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Users Management Dashboard</h1>
    <p>Monitor subscriptions, manage renewals, and track user status</p>
  </div>

  <div class="dashboard">
    <div class="section-title">Filter Users</div>
    <div class="filters">
      <button class="active">All (6)</button>
      <button>✅ Active (3)</button>
      <button>❌ Expired (3)</button>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search users..." />
    </div>

    <div class="user-cards">
      <div class="card">
        <h3>John Doe</h3>
        <span class="status active">Active</span>
      </div>
      <div class="card">
        <h3>Jane Smith</h3>
        <span class="status expired">Expired</span>
      </div>
      <div class="card">
        <h3>Ali Khan</h3>
        <span class="status active">Active</span>
      </div>
    </div>

    <div class="bulk-actions">
      <select>
        <option>1 Month</option>
        <option>3 Months</option>
        <option>6 Months</option>
      </select>
      <button>Renew</button>
      <button style="background: #ccc; color: #333;">Clear</button>
    </div>
  </div>

</body>
</html>
