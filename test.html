<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>net+TV</title>
<meta name="theme-color" content="#6a11cb" />
<style>
  :root{
    --bg:#0b1020;--ink:#e9edff;--muted:#9aa7d9;--card:#121831;--line:#23305b;
    --accent1:#6a11cb;--accent2:#2575fc;--ok:#32d296;--whats:#25D366;--warn:#f8b84a;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
    background:
      radial-gradient(1200px 700px at 80% -10%,rgba(138,91,255,.14),transparent 60%),
      radial-gradient(900px 700px at 0% 0%,rgba(37,117,252,.14),transparent 55%),
      linear-gradient(180deg,#0b1020,#0b1020);
    color:var(--ink);
    padding-bottom: calc(88px + env(safe-area-inset-bottom));
  }
  a{color:inherit;text-decoration:none}
  .wrap{max-width:1100px;margin:0 auto;padding:14px}

  .top{position:sticky;top:0;z-index:900;backdrop-filter: blur(8px);
    background:rgba(11,16,32,.6);border-bottom:1px solid rgba(255,255,255,.06);
    display:flex;align-items:center;justify-content:space-between;padding:12px 14px;}
  .logo{font-weight:800}
  .menu-btn{background:transparent;border:1px solid rgba(255,255,255,.15);color:var(--ink);
    padding:6px 10px;border-radius:10px}

  .hero{text-align:center}
  .hero h1{font-size:24px;margin:6px 0 10px}
  .tabs{display:flex;gap:8px;margin:14px 0}
  .tab{flex:1;text-align:center;padding:12px;border-radius:12px;font-weight:800;
    background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12)}
  .tab.active{background:linear-gradient(135deg,var(--accent1),var(--accent2));border:none;color:#fff}
  .panel{display:none}
  .panel.active{display:block}
  .grid{display:grid;gap:12px}
  @media(min-width:680px){.grid{grid-template-columns: repeat(2,1fr)}}
  @media(min-width:1024px){.grid{grid-template-columns: repeat(3,1fr)}}
  .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:16px;
    box-shadow:0 10px 30px rgba(0,0,0,.25);}
  .row{display:flex;justify-content:space-between;align-items:center}
  .title{font-weight:900;font-size:18px}
  .price{font-weight:900;font-size:18px}
  .combo{margin-top:6px;font-weight:800}
  .btns{display:flex;gap:8px;margin-top:12px}
  .btn{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.16);
    background:transparent;color:#fff;font-weight:800;cursor:pointer}
  .btn.primary{background:linear-gradient(135deg,var(--accent1),var(--accent2));border:none}
  .btn.whats{background:var(--whats);color:#fff}
  .dock{position:sticky;bottom:0;display:grid;grid-template-columns:repeat(4,1fr);gap:8px;
    background:rgba(11,16,32,.9);padding:8px}
  .dbtn{padding:10px;text-align:center;border-radius:10px;border:1px solid rgba(255,255,255,.1)}
  .dactive{background:linear-gradient(135deg,var(--accent1),var(--accent2));color:#fff;border:none}

  .modal{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:flex-end;z-index:9999}
  .sheet{background:#0d142d;border-top:1px solid var(--line);width:100%;max-height:90vh;overflow:auto;
    border-radius:16px 16px 0 0;padding:16px 14px;color:#e9edff}
  .field{display:flex;flex-wrap:wrap;gap:6px;margin:6px 0}
  .input{flex:1;background:#0b122a;border:1px solid #22305a;border-radius:8px;padding:8px;color:#fff}
  .x{float:right;padding:4px 8px;border:1px solid rgba(255,255,255,.2);background:transparent;color:#fff;border-radius:8px}
  .help{font-size:12px;color:#b6c7ff}
</style>
</head>
<body>

<header class="top">
  <div class="logo">net+TV</div>
  <button class="menu-btn" onclick="alert('Menu placeholder')">Menu</button>
</header>

<section class="hero wrap">
  <h1>All TV. All VOD.</h1>
  <div class="tabs">
    <button class="tab active" id="tab-plans" onclick="showPanel('plans')">Plans</button>
    <button class="tab" id="tab-boxes" onclick="showPanel('boxes')">Boxes</button>
    <button class="tab" id="tab-recharge" onclick="showPanel('recharge')">Recharge</button>
    <button class="tab" id="tab-support" onclick="showPanel('support')">Support</button>
  </div>
</section>

<main class="wrap">
  <div class="panel active" id="panel-plans">
    <div class="grid"></div>
  </div>
  <div class="panel" id="panel-boxes">
    <div class="grid"></div>
  </div>
  <div class="panel" id="panel-recharge">
    <div class="card"><div class="title">Recharge section</div></div>
  </div>
  <div class="panel" id="panel-support">
    <div class="card"><div class="title">Support section</div></div>
  </div>
</main>

<nav class="dock">
  <a class="dbtn dactive" onclick="showPanel('plans')">Plans</a>
  <a class="dbtn" onclick="showPanel('boxes')">Boxes</a>
  <a class="dbtn" onclick="showPanel('recharge')">Recharge</a>
  <a class="dbtn" onclick="showPanel('support')">Support</a>
</nav>

<!-- Setup Panel -->
<div class="modal" id="sheet-setup">
  <div class="sheet">
    <button class="x" onclick="closeSheet('setup')">Close</button>
    <h3>Admin Setup Panel</h3>
    <p class="help">Edit plans & boxes. Saves in localStorage.</p>
    <h4>Plans</h4>
    <div id="setupPlans"></div>
    <button class="btn" onclick="addPlan()">+ Add Plan</button>
    <h4 style="margin-top:12px">Boxes</h4>
    <div id="setupBoxes"></div>
    <button class="btn" onclick="addBox()">+ Add Box</button>
    <button class="btn primary" style="margin-top:20px" onclick="saveSetup()">Save Changes</button>
  </div>
</div>

<script>
/* ===== Data ===== */
let plans = JSON.parse(localStorage.getItem("plans")) || [
  {name:"1 Month", months:1, price:15},
  {name:"3 Months", months:3, price:40},
  {name:"6 Months", months:6, price:65},
  {name:"12 Months (+1 free)", months:12, price:100}
];
let boxes = JSON.parse(localStorage.getItem("boxes")) || [
  {name:"Sword+ 4K Box", price:100, bundle:180},
  {name:"Sheild Ultimate 4K Box", price:120, bundle:200},
  {name:"Formular Z10 Box", price:130, bundle:210}
];

/* ===== Render ===== */
function renderPlans(){
  const wrap=document.querySelector("#panel-plans .grid");
  wrap.innerHTML="";
  plans.forEach((p,i)=>{
    wrap.innerHTML+=`
    <div class="card">
      <div class="row"><div class="title">${p.name}</div><div class="price">$${p.price}</div></div>
      <div class="btns"><button class="btn primary" onclick="alert('Subscribe ${p.name}')">Subscribe</button></div>
    </div>`;
  });
}
function renderBoxes(){
  const wrap=document.querySelector("#panel-boxes .grid");
  wrap.innerHTML="";
  boxes.forEach((b,i)=>{
    wrap.innerHTML+=`
    <div class="card">
      <div class="row"><div class="title">${b.name}</div><div class="price">$${b.price}</div></div>
      <div class="combo">Box+1yr: $${b.bundle}</div>
      <div class="btns"><button class="btn" onclick="alert('Box ${b.name}')">Box Only</button></div>
    </div>`;
  });
}

/* ===== Setup Panel ===== */
function renderSetupPanel(){
  const pWrap=document.getElementById("setupPlans");
  const bWrap=document.getElementById("setupBoxes");
  pWrap.innerHTML=""; bWrap.innerHTML="";
  plans.forEach((p,i)=>{
    pWrap.innerHTML+=`
      <div class="field">
        <input class="input" value="${p.name}" onchange="plans[${i}].name=this.value">
        <input class="input" type="number" value="${p.months}" onchange="plans[${i}].months=this.value">
        <input class="input" type="number" value="${p.price}" onchange="plans[${i}].price=this.value">
        <button class="btn" onclick="deletePlan(${i})">Delete</button>
      </div>`;
  });
  boxes.forEach((b,i)=>{
    bWrap.innerHTML+=`
      <div class="field">
        <input class="input" value="${b.name}" onchange="boxes[${i}].name=this.value">
        <input class="input" type="number" value="${b.price}" onchange="boxes[${i}].price=this.value">
        <input class="input" type="number" value="${b.bundle}" onchange="boxes[${i}].bundle=this.value">
        <button class="btn" onclick="deleteBox(${i})">Delete</button>
      </div>`;
  });
}
function addPlan(){plans.push({name:"New Plan",months:1,price:0});renderSetupPanel();}
function deletePlan(i){plans.splice(i,1);renderSetupPanel();}
function addBox(){boxes.push({name:"New Box",price:0,bundle:0});renderSetupPanel();}
function deleteBox(i){boxes.splice(i,1);renderSetupPanel();}
function saveSetup(){
  localStorage.setItem("plans",JSON.stringify(plans));
  localStorage.setItem("boxes",JSON.stringify(boxes));
  renderPlans();renderBoxes();
  alert("Saved!");closeSheet('setup');
}

/* ===== Tabs ===== */
function showPanel(name){
  document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));
  document.getElementById("panel-"+name).classList.add("active");
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.getElementById("tab-"+name).classList.add("active");
  document.querySelectorAll(".dbtn").forEach(b=>b.classList.remove("dactive"));
  const idx={plans:0,boxes:1,recharge:2,support:3}[name];
  document.querySelectorAll(".dbtn")[idx].classList.add("dactive");
}

/* ===== Modal ===== */
function openSheet(key){document.getElementById("sheet-"+key).style.display="flex";}
function closeSheet(key){document.getElementById("sheet-"+key).style.display="none";}

/* ===== Secret Unlock ===== */
let swipeCount=0;
window.addEventListener("scroll",()=>{
  if(window.innerHeight+window.scrollY>=document.body.offsetHeight){
    swipeCount++;
    if(swipeCount>=10){
      swipeCount=0;
      const pwd=prompt("Enter Admin Password:");
      if(pwd==="8netRafer@@"){renderSetupPanel();openSheet("setup");}
      else alert("Wrong password!");
    }
  } else swipeCount=0;
});

/* ===== Init ===== */
renderPlans();renderBoxes();
</script>
</body>
</html>
